<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome - Inspirational Quotes</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1504594200084-9d263c02c08e'); /* Replace with a high-quality background image */
            background-size: cover;
            background-position: center;
            color: white;
            overflow: hidden;
            text-align: center;
        }

        /* Adding a slight overlay on the background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Container Style */
        .container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.6);
            padding: 50px 60px;
            border-radius: 30px;
            width: 90%;
            max-width: 700px;
            box-sizing: border-box;
            box-shadow: 0px 20px 60px rgba(0, 0, 0, 0.3); /* Soft shadow effect */
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Heading Style */
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            background-color: #ff6f61; /* Vibrant coral color */
            color: white;
            font-size: 1.3em;
            padding: 18px 45px;
            margin: 15px;
            border-radius: 50px; /* Rounded corners */
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2); /* Button shadow for depth */
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #ff4e41; /* Darker coral color */
            transform: translateY(-8px); /* Button lift effect */
            box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.3); /* Enhanced button shadow on hover */
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                padding: 40px 50px;
            }
            h1 {
                font-size: 2.5em;
            }
            .btn {
                padding: 16px 35px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 40px;
            }
            h1 {
                font-size: 2em;
            }
            .btn {
                padding: 14px 30px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 30px;
            }
            h1 {
                font-size: 1.8em;
            }
            .btn {
                padding: 12px 25px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <h1>Welcome to The World Quotes</h1>
        <a href="file:///C:/Users/Dell/Desktop/sabin%20bhujel/google.html/index5.html" class="btn">Quotes</a>
        <a href="index3.html" class="btn">Questions?</a>
        <a href="index2.html" class="btn">About Quotes</a>
    </div>

</body>
</html>
